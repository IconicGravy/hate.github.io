<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Shop | Premium Scripts</title>
    <meta name="description" content="Hate Shop offers premium, high-performance scripts built for reliability, speed, and quality.">

  </head>
  <body>
    <div class="noise-overlay"></div>
    <div class="ambient-glow"></div>
    <div class="gradient-orb"></div>
    <nav class="navbar">
      <a href="index.html" class="nav-logo logo-img">
        <img src="/assets/imgs/web/embed.png" alt="Hate Shop Logo">
      </a>
      <div class="nav-links">
        <a href="https://discord.gg/QBAzqDxZRj" target="_blank" class="nav-item">Discord</a>
      </div>
    </nav>
    <section class="hero">
      <h1>Premium Scripts & Utilities</h1>
      <p>Unlock your full potential with undetected, high-performance scripts tailored for top executors.</p>
    </section>
    <div class="main-container" id="shop-grid"></div>
    <footer class="footer">
      <div class="footer-left">
        <h3>HATE SHOP</h3>
        <p>The 11 View</p>
      </div>
      <div class="discord-widget" onclick="window.open('https://discord.com/users/1091592149105135686', '_blank')">
        <div class="status-dot" id="footer-dot"></div>
        <span>Made by p2w8, Hire me.</span>
      </div>
    </footer>
    <script>
      // seperated so each file is now self contained (the 973651a9b600809d77a79e413874c305.js is now useless)
        const PRODUCTS = [{
            id: '/shop/actinium',
            name: 'Actinium.hvh',
            price: 8,
            bannerUrl: '/assets/imgs/shop/id-actinium.jpg'
        },
        {
            id: '/shop/serenium',
            name: 'Serenium.hvh',
            price: 7.50,
            bannerUrl: '/assets/imgs/shop/id-serenium.jpg'
        }];

        const shopGrid = document.getElementById('shop-grid');

        document.addEventListener('DOMContentLoaded', () => {
            renderShop();
            initLanyard();
        });

        function renderShop() {
            shopGrid.innerHTML = '';
            PRODUCTS.forEach(prod => {
                const card = document.createElement('a');
                card.href = `${prod.id}.html`;
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${prod.bannerUrl}" class="card-image" alt="${prod.name}">
                    <div class="card-overlay"></div>
                    <div class="card-details">
                        <div>
                            <div class="product-title">${prod.name}</div>
                            <div class="product-price">$${prod.price.toFixed(2)}</div>
                        </div>
                        <button class="card-btn">View Details</button>
                    </div>
                `;
                shopGrid.appendChild(card);
            });
        }

        const LANYARD_ID = "1091592149105135686";
        function initLanyard() {
            const socket = new WebSocket("wss://api.lanyard.rest/socket");
            const footerDot = document.getElementById('footer-dot');
            socket.onopen = () => {
                socket.send(JSON.stringify({ op: 2, d: { subscribe_to_id: LANYARD_ID } }));
            };
            socket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.op === 1) {
                    setInterval(() => { socket.send(JSON.stringify({ op: 3 })); }, data.d.heartbeat_interval);
                }
                if (data.op === 0 && data.d) {
                    const status = data.d.discord_status;
                    footerDot.className = `status-dot ${status}`;
                }
            };
        }
    </script>
  </body>
